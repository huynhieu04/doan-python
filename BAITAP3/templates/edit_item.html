<!DOCTYPE html>
<html lang="vi">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Chỉnh Sửa Hàng Hóa</title>
     <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
     <div class="container mt-4">
         <h1 class="my-4">Chỉnh Sửa Hàng Hóa</h1>
         
         <form action="{{ url_for('edit_item', item_id=item[0]) }}" method="POST" class="mb-4">
             <input type="text" class="form-control" name="ten" value="{{ item[1] }}" placeholder="Tên hàng hóa" required>
             <input type="number" class="form-control mt-2" name="gia" value="{{ item[2] }}" placeholder="Giá" required>
             <input type="number" class="form-control mt-2" name="soluong" value="{{ item[3] }}" placeholder="Số lượng" required>
             <button type="submit" class="btn btn-warning mt-3">Cập Nhật Hàng Hóa</button>
         </form>
 
         
         {% with messages = get_flashed_messages(with_categories=true) %}
             {% if messages %}
                 <div class="alert alert-{{ messages[0][0] }}">
                     {{ messages[0][1] }}
                 </div>
             {% endif %}
         {% endwith %}
     </div>
 
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
